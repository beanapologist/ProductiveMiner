global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'adaptive-app'
    static_configs:
      - targets: ['adaptive-app:3001']
    metrics_path: '/metrics'

  - job_name: 'adaptive-node'
    static_configs:
      - targets: ['adaptive-node:8545']
    metrics_path: '/metrics'

  - job_name: 'adaptive-frontend'
    static_configs:
      - targets: ['adaptive-frontend:3000']
    metrics_path: '/health'
